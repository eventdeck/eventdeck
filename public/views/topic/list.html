<div class="column-group">
  <div class="all-100">
    <div class="all-80">
      <h1>Topics</h1>
      <h3 ng-show="loading">Loading...</h3>
      <div ng-hide="loading" class="column-group">
        <h3 ng-hide="topics">No topics created yet.</h3>
        <div class="activity grey" ng-repeat="topic in topics | orderBy: 'date':true">
          <div class="all-100">
            <a href="/#/member/{{topic.member.id}}">
              <img ng-src="https://graph.facebook.com/{{topic.facebook}}/picture">
              <b>{{topic.member.name}}</b>
            </a>
            <small title="{{topic.date.full}}">{{timeSince(topic.posted)}}</small>
          </div>
          <a href="/#/topic/{{topic._id}}/edit">
            <p style="color: #444;"><b>[{{topic.kind}}]</b> {{topic.text}}</p>
          </a>
          <form ng-show="topic.kind == 'Decision'">
            <div class="control-group">
              <ul class="control unstyled">
                <li ng-repeat="option in topic.poll.options">
                  <input type="checkbox" value="true">
                  <span ng-show="topic.poll.kind == 'text'">{{option.content}}</span>
                  <img ng-show="topic.poll.kind == 'images'" ng-src="{{option.content}}"> 
                </li>
              </ul>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="all-20">
      <nav class="ink-navigation">
        <ul class="menu vertical green" style="width:150px">
          <li>
            <a><i class="fa fa-plus"></i> Create topic</a>
            <ul class="submenu" style="overflow: auto">
              <li ng-repeat="kind in kinds"><a ng-click="createTopic(kind)">{{kind}}</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
