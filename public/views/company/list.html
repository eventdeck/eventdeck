<div class="ink-grid">

  <div class="column-group">
    <div class="all-50">
      <h1>Companies</h1>
    </div>

    <div class="all-50 align-right">
      <a class="ink-button green" href="/#/company"><i class="fa fa-plus"></i> Company</a>
    </div>
  </div>

  <div class="column-group gutters">
    <div class="all-25 medium-40 hide-small hide-100">
      <div class="button-group half-bottom-space">
        <p class="ink-button" ng-click="searchCompanies={}">All</p>
        <p class="ink-button" ng-click="searchCompanies.member=me.id">Assigned to me</p>
      </div>

      <h3>Filter Status</h3>
      <div ng-repeat="status in statuses" class="button-group">
        <div class="ink-button small all-100 {{status.replace(' ','-').toLowerCase()}}" ng-click="searchCompanies.status=status" style="border: 0px; border-radius: 2px; color: white; font-size: 16px;">
          {{status}}
        </div>
      </div>

      <br>

      <h3>Order by</h3>
      <div class="button-group">
        <div class="ink-button blue small all-100" ng-click="companyPredicate='name'; reverse=!reverse">Name <i class="fa fa-arrows-v"></i></div>
        <div class="ink-button blue small all-100" ng-click="companyPredicate='updated'; reverse=!reverse">Updated <i class="fa fa-arrows-v"></i></div>
        <div class="ink-button blue small all-100" ng-click="companyPredicate='member'; reverse=!reverse">Member <i class="fa fa-arrows-v"></i></div>
      </div>
    </div>

    <div class="all-100 hide-all show-small show-100">
      <a class="ink-button blue" ng-click="showFilters=!showFilters" title="Click to show/hide filters">
        Filters
        <i ng-hide="showFilters" class="fa fa-chevron-circle-down" style="font-size:20px"></i>
        <i ng-show="showFilters" class="fa fa-chevron-circle-up" style="font-size:20px"></i>
      </a>
      <br><br>
      <div ng-if="showFilters">
        <div class="button-group half-bottom-space">
          <p class="ink-button" ng-click="searchCompanies={}">All</p>
          <p class="ink-button" ng-click="searchCompanies.member=me.id">Assigned to me</p>
        </div>

        <h3>Filter Status</h3>
        <div ng-repeat="status in statuses" class="button-group">
          <div class="ink-button small all-100 {{status.replace(' ','-').toLowerCase()}}" ng-click="searchCompanies.status=status" style="border: 0px; border-radius: 2px; color: white; font-size: 16px;">
            {{status}}
          </div>
        </div>

        <br>

        <h3>Order by</h3>
        <div class="button-group">
          <div class="ink-button blue small all-100" ng-click="companyPredicate='name'; reverse=!reverse">Name <i class="fa fa-arrows-v"></i></div>
          <div class="ink-button blue small all-100" ng-click="companyPredicate='updated'; reverse=!reverse">Updated <i class="fa fa-arrows-v"></i></div>
          <div class="ink-button blue small all-100" ng-click="companyPredicate='member'; reverse=!reverse">Member <i class="fa fa-arrows-v"></i></div>
        </div>
        <br><br>
      <br><br>
      </div>
    </div>


    <div class="all-75 medium-60 small-100 tiny-100">
      <h3 ng-show="loading">Loading...</h3>
      <div ng-hide="loading">
        <h3 ng-hide="loading || companies">No companies created yet.</h3>
        
        <div class="all-100" infinite-scroll="scroll()">
          <company company-object="company" members="{{members}}" me="{{me}}" roles="{{roles}}" comments-array="comments" ng-repeat="company in companies | filter:searchCompanies:strict | orderBy:companyPredicate:reverse | limitTo: limit"></company>
        </div>
      </div>
    </div>
  </div>
</div>
