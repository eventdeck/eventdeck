<div class="" id="homeModal" ng-controller="home">
  <div class="column-group horizontal-gutters">
    <div class="all-50 medium-50 small-100 tiny-100">
      <form class="ink-form">
        <div class="control-group">
            <div class="control"> 
              <input class="search-box" ng-model="search.$" placeholder="Search companies...">
              <input class="search-box" ng-model="search.name" placeholder="Search companies by name...">
              <input class="search-box" ng-model="search.member" placeholder="Search companies by member...">
              <input class="search-box" ng-model="search.participation" placeholder="Search companies by participation kind...">
            </div>
        </div>
      </form>
    </div>
    <div class="all-50 medium-50 small-100 tiny-100">
      Order by 
      <a href="" class="ink-button blue" ng-click="predicate='name'; reverse=!reverse">Name <i class="fa fa-arrows-v"></i></a>
      <a href="" class="ink-button blue" ng-click="predicate='participation'; reverse=!reverse">Participation <i class="fa fa-arrows-v"></i></a>
      <a href="" class="ink-button blue" ng-click="predicate='member'; reverse=!reverse">Member <i class="fa fa-arrows-v"></i></a>
      <a href="/#/company" class="ink-button green"><i class="fa fa-plus"></i> Create New</a>
      <br><br>
      Color Legend 
      <a href="" class="ink-button silver" ng-click="search.participation='prata'">Silver Sponsors</a>
      <a href="" class="ink-button bronze" ng-click="search.participation='bronze'">Bronze Sponsors</a>
      <a href="" class="ink-button sponsor" ng-click="search.participation=''">All Sponsors</a>
      <br>

    </div>
  </div>
  
  <div ng-hide="companies">
    <br>
    <h1>Loading...</h1>
  </div>  


  <div ng-show="companies">
    <div class="column-group horizontal-gutters">
      <div class="all-15 medium-30 small-50 tiny-50" ng-repeat="company in companies | filter:search:strict | orderBy:predicate:reverse">
        <div class="list-box {{getClassFromKind(company.participation)}}">
          <h1><a href="/#/company/{{company.id}}">{{ company.name }}</a></h1>
          <div ng-show="company.img">
            <a href="/#/company/{{company.id}}">
              <img src="{{company.img}}"/>
            </a>
          </div>
          <span ng-show="company.participation">Patrocinou {{company.participation.kind}}</a></span>
          <span ng-hide="company.participation">{{company.status}}</span><br>
          <span><a href="{{company.forum}}"><i class="fa fa-comments"></i> Go to Forum!</a></span><br>
          <span><a href="/#/member/{{company.member}}"><i class="fa fa-user"></i> {{company.member}}</a></span><br>
          <span><a href="/#/company/{{company.id}}/edit"><i class="fa fa-wrench"></i> Edit Company</a></span><br>
        </div>
      </div>
    </div>
  </div>
</div>
