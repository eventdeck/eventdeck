<div class="" id="viewModal" ng-controller="CompanyController">

  <div ng-hide="company">
    <h1>Loading...</h1>
  </div>  

  <div ng-show="company">
    <div class="ink-grid">
      <div class="column-group horizontal-gutters">
        <div class="all-100">
          <h1>{{company.name}}</h1>
        </div>
      </div>

      <div class="column-group horizontal-gutters">
        <div class="all-30 medium-40 small-100 tiny-100">
          <p>
            <a class="ink-button blue" href="{{company.forum}}" target="_blank"><i class="fa fa-comments"></i> Go to Forum!</a>
            <a class="ink-button orange" href="/#/company/{{company.id}}/edit"><i class="fa fa-wrench"></i> Edit Company</a>
          </p>
          <img ng-show="company.img" src="{{company.img}}" width="100%" />
          <br><br>
          <p><b>Status: </b>{{company.status}}</p>
          <p>
            <a href="/#/member/{{member.id}}">
            <i ng-hide="member.facebook" class="fa fa-user"></i>
            <img ng-show="member.facebook" src="https://graph.facebook.com/{{member.facebook}}/picture"/>
            <b style="font-size: 20px; margin-left:12px;"> {{member.name}}</b>
            </a>
          </p>
          <b>Area: </b><div ng-bind-html="company.area"></div><br>
          <b>Description: </b><div ng-bind-html="convertTextToHtml(company.description)"></div>
        </div>
        <div class="all-70 medium-60 small-100 tiny-100">
          <div ng-show="company.history">
            <h1>History</h1>
            <div ng-bind-html="convertTextToHtml(company.history)"></div>
          </div>
          <br>
          <div ng-show="company.contacts">
            <h1>Contacts</h1>
            <div ng-bind-html="convertTextToHtml(company.contacts)"></div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
