<div class="" id="tableModal" ng-controller="home">
  <div ng-hide="companies">
    <br>
    <h1>Loading...</h1>
  </div>  


  <div ng-show="companies">
    <table class="companies-table">
      <tr ng-repeat="member in members">
        <td class="member-cell">
          <a style="color:#fff" href="/#/member/{{member.id}}"><h6><img ng-show="member.facebook" src="https://graph.facebook.com/{{member.facebook}}/picture"/> {{member.name}}</h6></a>
        </td>
        <td ng-repeat="company in companies | filter:{member:member.id}:strict" class="{{getClassFromKind(company.participation)}}" style="text-align:center">
          <a style="color:#fff" href="/#/company/{{company.id}}">{{company.name}}</a>
        </td>
    </table>
  </div>
</div>
