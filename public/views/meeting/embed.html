<div class="all-100 column-group activity grey" style="border-radius: 5px;">
  <h5 ng-show="loading">Loading...</h5>

  <div ng-hide="loading" class="all-100">
    <a class="all-50" href="/#/member/{{meeting.author}}">
      <img ng-src="https://graph.facebook.com/{{getMember(meeting.author).facebook}}/picture">
      <small>{{getMember(meeting.author).name}}</small>
    </a>
    <div class="all-50 align-right">
      <div class="ink-button blue" ng-click="showAttendants = !showAttendants" style="width: 60px;"><small style="color: white;">{{meeting.attendants.length}} </small><i class="fa fa-users"></i></div>
    </div>

    <a class="all-100" href="/#/meeting/{{meetingId}}" style="color: #555555;">
      <p>{{meeting.title}}</p>
    </a>

    <div ng-if="showAttendants" class="all-100">
      <img ng-repeat="attendant in meeting.attendants | orderBy:'toString()'" ng-src="https://graph.facebook.com/{{getMember(attendant).facebook}}/picture" style="margin: 5px; width: 50px;">
    </div>
  </div>
</div>
