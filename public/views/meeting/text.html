<div class="all-100 column-group">
  <h2 ng-show="loading" class="all-100">Loading...</h2>
  <div ng-hide="loading" class="all-100">
    <textarea class="all-100" rows="{{numberOfLines}}">{{text}}</textarea>
    <div class="all-100 quarter-top-space">
      <a class="ink-button orange" ng-href="/#/meeting/{{meeting._id}}"><i class="fa fa-reply"></i> Go back</a>
    </div>
  </div>
</div>
