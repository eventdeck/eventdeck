<div class="column-group" ng-controller="CreateMeetingController">

  <div class="all-100">
    <div class="ink-alert basic success" ng-show="success">
      <p><strong>Success!</strong> {{success}}</p>
    </div>
    <div class="ink-alert basic error" ng-show="error">
      <button class="ink-dismiss">&times;</button>
      <p><strong>Error:</strong> {{error}}</p>
    </div>
  </div>

  <form class="all-100 ink-form" ng-submit="submit()">
    <div class="all-100 control-group required {{formData.title ? '' : 'validation error'}}">
      <label for="title">Title</label>
      <div class="control">
        <input id="title" ng-model="formData.title" type="text" placeholder="Please enter a title.">
      </div>
      <p ng-hide="formData.title" class="tip">This field is required.</p>
    </div>
    <div class="all-100 control-group">
      <label for="description">Description</label>
      <div class="control">
        <textarea id="description" ng-model="formData.description" type="text" rows="3" placeholder="Write a description."></textarea>
      </div>
    </div>

    <div class="all-100  control-group">
      <label ng-click="toggleAttendants()">Attendants </label><span ng-show="members"><i class="fa fa-long-arrow-left"></i><small> Click to toggle all.</small></span>
      <p ng-hide="members">Loading...</p>
      <div>
        <div ng-show="members" class="ink-button {{member.attending ? 'green' : 'red'}}" style="margin-bottom: 0.5em;" ng-repeat="member in members | orderBy:'id'" ng-click="toggleAttendant(member)">
          <img ng-show="member.facebook" src="https://graph.facebook.com/{{member.facebook}}/picture?width=30&height=30" width="100%">
          <label for="{{member.id}}" style="line-height: 30px;">{{member.name}}</label>
        </div>
      </div>
    </div>

    <div class="all-100 control-group">
      <label>Notes</label>
      <div class="all-100 gutters bottom-space" ng-repeat="note in notes">
        <div class="all-100 {{note.targets.length > 0 ? '' : 'quarter-bottom-space'}}">
          <select ng-model="note.type" ng-options="value for value in noteTypes"></select>
          <div class="ink-button blue" ng-click="addTarget(note)"><i class="fa fa-plus"></i> Add target</div>
          <div class="ink-button red" ng-click="removeNote(note)"><i class="fa fa-times"></i> Remove note</div>
        </div>
        <span ng-show="note.targets.length > 0"><label class="quarter-top-space">Targets </label><i class="fa fa-reply fa-rotate-270"></i><small> Click on a target to remove it.</small></span>
        <div class="all-100">
          <div class="ink-button orange" style="margin-bottom: 0.5em;" ng-repeat="target in note.targets" ng-click="removeTarget(target, note.targets)">{{target.name}}</div>
        </div>
        <div class="all-100 control">
          <textarea ng-model="note.text" type="text" rows="2" placeholder="Write a note."></textarea>
        </div>
      </div>
      <div class="all-100">
        <div class="ink-button green" ng-click="addNote()"><i class="fa fa-plus"></i> Add note</div>
      </div>
    </div>

    <div class="all-100 control-group double-top-space">
      <a class="ink-button orange" href="/#/meetings"><i class="fa fa-back"></i><i class="fa fa-reply"></i> Go back...</a>
      <input type="submit" id="submit" value="Create" class="ink-button green">
    </div>
  </form>
</div>
