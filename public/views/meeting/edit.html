<div class="column-group">

  <h1 ng-show="loading">Loading...</h1>
  <form ng-hide="loading" class="all-100 ink-form">
    <div class="all-100 control-group required {{meeting.title ? '' : 'validation error'}}">
      <label for="title">Title</label>
      <div class="control">
        <input id="title" ng-model="meeting.title" type="text" placeholder="Please enter a title.">
      </div>
      <p ng-hide="meeting.title" class="tip">This field is required.</p>
    </div>
    <div class="all-100 control-group">
      <label for="description">Description</label>
      <div class="control">
        <textarea id="description" ng-model="meeting.description" type="text" rows="3" placeholder="Write a description."></textarea>
      </div>
    </div>

    <div class="all-100 control-group">
      <label ng-click="toggleAttendants()">Attendants </label><i class="fa fa-long-arrow-left"></i><small> Click to toggle all.</small>
      <div class="all-100">
        <div class="ink-button {{meeting.attendants.indexOf(member.id) != -1 ? 'green' : 'red'}}" style="margin-bottom: 0.5em;" ng-repeat="member in members | orderBy:'id'" ng-click="toggleAttendant(member.id)">
          <img src="https://graph.facebook.com/{{member.facebook}}/picture?width=30&height=30" width="100%">
          <label for="{{member.id}}" style="line-height: 30px;">{{member.name}}</label>
        </div>
      </div>
    </div>

    <div class="all-100 control-group">
      <label>Notes</label>
      <div class="all-100 gutters half-bottom-space" ng-repeat="note in meeting.notes">
        <div ng-show="note.editing">
          <div class="all-100 {{note.showTargets ? '' : 'quarter-bottom-space'}}">
            <select ng-model="note.noteType" ng-options="value for value in noteTypes"></select>
            <div class="ink-button blue" ng-click="toggleTargets(note)"><i class="fa fa-users"></i> {{note.showTargets ? 'Hide targets' : 'Show targets'}}</div>
            <div class="ink-button green" ng-click="focusNote()"><i class="fa fa-check"></i> Save note</div>
            <div class="ink-button red" ng-click="removeNote(note)"><i class="fa fa-times"></i> Remove note</div>
          </div>
          <div ng-show="note.showTargets" class="all-100">
            <label>Targets</label>
            <div class="all-100">
              <div class="ink-button small {{note.targets.indexOf(member.id) != -1 ? 'blue' : ''}}" style="margin-bottom: 0.5em;" ng-click="toggleTarget(member.id, note)" ng-repeat="member in members | orderBy:'id'">{{member.name}}</div>
            </div>
          </div>
          <div class="all-100 control">
            <textarea ng-model="note.text" type="text" rows="2" placeholder="Write a note."></textarea>
          </div>
        </div>
        <div class="all-100" ng-hide="note.editing" ng-click="focusNote(note)" style="background: #ccc; border-radius: 5px;">
          <p style="margin-left: 5px;"><b>{{note.noteType}}: </b>{{note.text}}</p>
          <div ng-show="note.targets.length > 0" style="margin-left: 5px;">
            <small ng-repeat="target in note.targets" style="margin-right: 10px;">{{getName(target)}}</small>
          </div>
        </div>
      </div>
      <div class="all-100">
        <div class="ink-button green" ng-click="addNote()"><i class="fa fa-plus"></i> Add note</div>
      </div>
    </div>

    <div class="all-100 control-group top-space half-bottom-space">
      <a class="ink-button orange" href="/#/meetings"><i class="fa fa-back"></i><i class="fa fa-reply"></i> Go back...</a>
      <div class="ink-button green" ng-click="save()"><i class="fa fa-check"></i> Save</div>
      <div class="ink-alert basic success" ng-show="success">
        <button class="ink-dismiss">&times;</button>
        <p><strong>Success!</strong> {{success}}</p>
      </div>
      <div class="ink-alert basic error" ng-show="error">
        <button class="ink-dismiss">&times;</button>
        <p><strong>Error!</strong> {{error}}</p>
      </div>
    </div>
  </form>

</div>
