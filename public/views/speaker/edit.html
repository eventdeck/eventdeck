<div class="" id="viewModal">

  <div ng-hide="speaker">
    <h1>Loading...</h1>
  </div>

  <div ng-show="speaker">
    <div class="ink-grid">
      <div class="column-group horizontal-gutters">
        <div class="all-100">
          <h1>Edit {{speaker.name}}</h1>

          <div class="ink-alert basic success" ng-show="message">
            <!--<button class="ink-dismiss">&times;</button>-->
            <p><strong>Success!</strong>
              {{message}}
            </p>
          </div>
          <div class="ink-alert basic error" ng-show="error">
            <button class="ink-dismiss">&times;</button>
            <p><strong>Error!</strong>
              {{error}}
            </p>
          </div>

        </div>
      </div>

      <form name="speakerForm" class="ink-form" ng-submit="submit()" unsaved-warning-form>
        <div class="column-group horizontal-gutters">
          <div class="all-30 medium-30 small-100 tiny-100">
            <div class="control-group">
              <label for="name">Name</label>
              <div class="control">
                <input id="name" ng-model="formData.name" type="text" resettable>
              </div>
            </div>
            <div class="control-group">
              <label for="img">Image Url</label>
              <div class="control">
                <input id="img" ng-model="formData.img" type="text" resettable>
              </div>
              <img ng-show="formData.img" src="{{formData.img}}" width="100%" />
            </div>
          </div>
          <div class="all-40 medium-40 small-100 tiny-100">
            <div class="control-group">
              <label for="title">Title <small>(p.ex. "Founder of EventDeck")</small></label>
              <div class="control">
                <input id="title" ng-model="formData.title" type="text" resettable>
              </div>
            </div>
            <div class="control-group">
              <label for="description">Description</label>
              <div class="control">
                <textarea id="description" ng-model="formData.description" type="text" rows="10" resettable></textarea>
              </div>
            </div>
            <div class="control-group">
              <input type="submit" id="submit" value="Submit" class="ink-button green" />
              <a class="ink-button orange" href="#/speaker/{{speaker.id}}" unsaved-warning-clear><i class="fa fa-back"></i><i class="fa fa-reply"></i>  Go back...</a>
            </div>
          </div>
          <div class="all-30 medium-30 small-100 tiny-100">
            <div class="control-group">
              <label for="contacts">Contacts</label>
              <div class="control">
                <textarea id="contacts" ng-model="formData.contacts" type="text" rows="10" resettable></textarea >
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
