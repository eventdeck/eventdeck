<div class="" id="viewModal" ng-controller="SpeakerController">

  <div ng-hide="speaker">
    <h1>Loading...</h1>
  </div>

  <div ng-show="speaker">
    <div class="ink-grid">
      <div class="column-group horizontal-gutters">
        <div class="all-100">
          <h1>{{speaker.name}}</h1>
        </div>
      </div>

      <div class="column-group horizontal-gutters">
        <div class="all-30 medium-30 small-100 tiny-100">
          <p>
            <a class="ink-button blue" href="{{speaker.forum}}" target="_blank"><i class="fa fa-comments"></i> Go to Forum!</a>
            <a class="ink-button orange" href="/#/speaker/{{speaker.id}}/edit"><i class="fa fa-wrench"></i> Edit Speaker</a>
          </p>
          <img ng-show="speaker.img" src="{{speaker.img}}" width="100%" />
          <br><br>
          <p><b>Status: </b>{{speaker.status}}</p>
          <p>
            <a href="/#/member/{{member.id}}">
            <i ng-hide="member.facebook" class="fa fa-user"></i>
            <img ng-show="member.facebook" src="https://graph.facebook.com/{{member.facebook}}/picture"/>
            <b style="font-size: 20px; margin-left:12px;"> {{member.name}}</b>
            </a>
          </p>
          <b>Description: </b><div ng-bind-html="convertTextToHtml(speaker.description)"></div>
          <br>
        </div>
        <div class="all-40 medium-40 small-100 tiny-100">
          <div ng-show="speaker.contacts">
            <h1>Contacts</h1>
            <div ng-bind-html="convertTextToHtml(speaker.contacts)"></div>
          </div>
          <br>
          <div ng-show="speaker.paragraph">
            <h1>Paragraph</h1>
            <div ng-bind-html="convertTextToHtml(speaker.paragraph)"></div>
          </div>
        </div>
        <div class="all-30 medium-30 small-100 tiny-100">
        </div>
      </div>

      <div class="column-group horizontal-gutters">
        <div class="all-100">
          <h1>Comments</h1>

          <p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>

          <small>
          <div class="comment" ng-hide="loading" ng-repeat="comment in comments">
            <div class="column-group horizontal-gutters">
              <div class="all-10">
                <a href="/#/member/{{comment.member}}"><img src="https://graph.facebook.com/{{getMemberFacebook(comment.member)}}/picture"/></a>
              </div>
              <div class="all-70" ng-bind-html="convertNewLinesToHtml(comment.html)">
              </div>
              <div class="all-20">
               <a class="ink-button green" ng-click="quoteComment(comment)">Quote</a>
               <a class="ink-button orange" href="/#/comment/{{comment._id}}/edit">Edit</a>
               <a class="ink-button red" ng-click="deleteComment(comment._id)">Delete</a>
              </div>
            </div>
          </div>

          <br>

          <div class="all-45 half-right-space">

            <form class="ink-form" ng-submit="submitComment()">

              <div class="control-group">
                <label for="markdownfield">Your Comment in Markdown</label>
                <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">Help?</a>
                <div class="control">
                  <textarea id="markdownfield" ng-model="commentData.markdown" type="text" rows="6" width="90%"></textarea>
                </div>
              </div>
              <div class="control-group">
                <input type="submit" id="submit" value="Post Comment" class="ink-button green" />
                <div ng-show="emptyComment" class="ink-alert basic error">You can't post empty comments.</div>
              </div>
            </form>
          </div>
          <div class="all-45">
            <h6>Preview</h6>
            <div compile="convertMarkdownToHtml(commentData.markdown)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
