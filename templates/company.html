{{> head}}
{{> header}}

<div class="ink-grid">
  <div class="column-group horizontal-gutters">
    <div class="all-30">
      <h1>{{name}}</h1>
    </div>
    <div class="all-70 small-100 tiny-100">
      <div class="push-right hide-small hide-tiny">
        <a class="ink-button red" href="/company/{{id}}/go/prev"><i class="fa fa-chevron-left"></i> Previous</a>
        <a class="ink-button green" href="/company/{{id}}/go/next">Next <i class="fa fa-chevron-right"></i></a>
      </div>
      <div class="hide-all show-small show-tiny navigation-buttons">
        <a class="ink-button red" href="/company/{{id}}/go/prev"><i class="fa fa-chevron-left"></i> Previous</a>
        <a class="ink-button green" href="/company/{{id}}/go/next">Next <i class="fa fa-chevron-right"></i></a>
      </div>
    </div>
  </div>

  <div class="column-group horizontal-gutters">
    <div class="all-30 medium-40 small-100 tiny-100">
      {{# if img }}
        <img src="{{img}}" width="100%" />
      {{/if}}
      <br>
      <p>{{ status }}</p>
      <p><a href="{{forum}}"><i class="fa fa-comments"></i> Go to Forum!</a></p>
      <p><i class="fa fa-user"></i> {{member}}</p>
      <p>{{{area}}}</p>
      <p>{{{description}}}</p>
    </div>
    <div class="all-70 medium-60 small-100 tiny-100">
      {{# if history }}
        <h1>History</h1>
        <p>{{{history}}}</p>
      {{/if}}
      {{# if contacts }}
        <h1>Contacts</h1>
        <p>{{{contacts}}}</p>
      {{/if}}
      <a class="ink-button blue" href="{{forum}}" target="_blank"><i class="fa fa-comments"></i> Go to Forum!</a>
    </div>
  </div>
</div>

<script type="text/javascript">
  window.onkeydown = keydown;

function keydown(e) {
  var c = e.keyCode;
  switch (c) {
    // Controls
    case 37: // Left
      window.location = "/company/{{id}}/go/prev";
      break;
    case 39: // Right
      window.location = "/company/{{id}}/go/next";
      break;
  };
}
</script>

{{> footer}}
